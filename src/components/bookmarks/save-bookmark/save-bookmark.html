<div class="save-bookmark">
    <h4 ng-if="!$ctrl.bookmark.id">Create a bookmark in
        <span class="text-muted" ng-bind="$ctrl.bookmark.category"></span>
    </h4>
    <h4 ng-if="$ctrl.bookmark.id">Editing <span ng-bind="$ctrl.bookmark.title"></span></h4>

    <form role="form" novalidate class="edit-form" ng-submit="$ctrl.save({bookmark: $ctrl.editedBookmark})">
        <div class="form-group">
            <label>Bookmark Title</label>
            <input type="text" ng-model="$ctrl.editedBookmark.title" placeholder="Enter title" class="form-control">
        </div>
        <div class="form-group">
            <label>Bookmark URL</label>
            <input type="text" ng-model="$ctrl.editedBookmark.url" placeholder="Enter URL" class="form-control">
        </div>
        <button class="btn btn-info btn-lg" type="submit">Save</button>
        <button class="btn btn-info btn-lg pull-right" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    </form>
</div>
